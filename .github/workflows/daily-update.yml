name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC 00:00 (日本時間 09:00) に実行
  workflow_dispatch:     # 手動実行用

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 #TODO: fix
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3 #TODO: fix
        with:
          node-version: '18' #TODO: fix
          
      - name: Install dependencies
        run: |
          pnpm install
          
      - name: Generate daily content
        run: |
          pnpm run generate
          
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Commit and push if changed
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Update: $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}